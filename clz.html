    <label><input type="radio" name="clampmode" id="and"> code &amp; 0x1f</label>
    <label><input type="radio" name="clampmode" id="rngand"> (code >> rng(B)) &amp; 0x1f</label>
    <br><br>
    <input type="button" id=$toggle value="pause">
    <input type="button" id=$loadui value="load ui">
    <input type="button" id=$best value="load best">
    <input type="button" id=$rng value="randomize">

  <script src="u.js"></script>
  <script>
    var compressor_options_defaults = {
      sequences: true,
      properties: true,
      dead_code: true,
      drop_debugger: true,
      unsafe: true,
      unsafe_comps: false,
      conditionals: true,
      comparisons: true,
      evaluate: true,
      booleans: true,
      loops: true,
      unused: true,
      hoist_funs: true,
      hoist_vars: false,
      if_return: true,
      join_vars: true,
      cascade: true,
      side_effects: true,
      warnings: false,
    };
    function ujs2(code) {
      // this is just a quick hack to get a working u2 in here, retrieved from the repl at http://lisperator.net/uglifyjs/#demo

      var ast = UglifyJS.parse(code);
      ast.figure_out_scope();
      ast = ast.transform(UglifyJS.Compressor(compressor_options_defaults));
      ast.figure_out_scope();
      ast.compute_char_frequency();
      ast.mangle_names();
      var output = ast.print_to_string();
      return output;
    }
    //console.log(ujs2('var foo = 15 + 39;'));
  </script>
